<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Songify - thymeleaf</title>
</head>
<body>
<h3>List of songs with id</h3>
<ul>
    <li th:each="entry : ${songMap}">
        <span th:text="'Song: ' + ${entry.key} + ': ' + ${entry.value}"></span>
    </li>
</ul>

</body>
</html>
